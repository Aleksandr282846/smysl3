{% extends 'base.html' %}
{% load static %}


{% block title %}Сайт Алексея Куличевского{% endblock %}

{% block content %}

<div class="row page-header">
    <div class="col">
        <h1 class="avatar-top">
            <img src="{% static 'img/11.jpeg' %}" alt="Oops">
            <span class="author-name">Алексей Куличевский</span>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-sm-12">
        <div class="article-list">
            {% for article in articles %}
            <div class="article">
                <h2 class="article-title">
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </h2>
                <p class="article-summary">{{ article.summary }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
